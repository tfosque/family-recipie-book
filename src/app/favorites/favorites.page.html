<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let f of (food$ | async)">
      <ion-label> {{f.label}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar [ngStyle]="{'text-align': 'center'}">
    <ion-button fill="clear" (click)="nextPage()"
      >Next <ion-icon slot="end" name="arrow-forward"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-footer>
