<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-row class="ion-no-padding" [ngStyle]="{ 'text-align': 'center' }">
          <ion-col class="menu-item-selected" size="4">Meals</ion-col>
          <ion-col class="menu-item" size="4">Sides</ion-col>
          <ion-col class="menu-item" size="4">Snacks</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid [ngStyle]="{ margin: 'auto', width: '110vw' }">
    <ion-row class="card-container">
      <ion-col size="5" card *ngFor="let i of [1, 2, 3, 4, 5, 6]">
        <ion-col size="12">
          <ion-button color="clear" size="small" [ngStyle]="{ float: 'right' }">
            <ion-icon
              color="warning"
              slot="end"
              name="heart-outline"
            ></ion-icon>
          </ion-button>
          <ion-img
            [ngStyle]="{ clear: 'both' }"
            src="https://hot-thai-kitchen.com/wp-content/uploads/2017/08/Yum-Mama-sm-180x180.jpg"
            alt=""
          />
          <div class="subtitle">Spicy Noodles</div>
          <div class="calories">N1,500</div>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
